services:
  orange:
    image: "orangehrm/orangehrm"
    container_name: "orange"
    restart: always
    ports:
      - "3000:80"

  mariadb:
    image: "mariadb:10.8"
    container_name: "db"
    command: "--default-authentication-plugin=mysql_native_password"
    restart: always
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'mysqladmin ping -h 127.0.0.1 --password="$$(cat /run/secrets/db-password)" --silent',
        ]
      interval: 3s
      retries: 5
      start_period: 30s
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password

volumes:
  db-data:
    external: true

secrets:
  db-password:
    file: password.txt
